<svg width="200" height="400" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
  <g fill="#5C007C"> <!-- Deep Plum for the main gown color -->
    <!-- Main dress body path -->
    <path d="M 40,20 Q 50,15 60,20        <!-- Top neckline (strapless/boat neck look) -->
             C 65,25 70,35 70,50          <!-- Right side of fitted bodice, curves for bust -->
             V 60                         <!-- Straight down to waist on right -->
             C 70,80 75,100 85,150        <!-- Right side of skirt, flaring out from hip/thigh -->
             Q 90,190 50,200              <!-- Right bottom curve to center bottom, creating full hem -->
             Q 10,190 15,150              <!-- Left bottom curve to skirt flare, mirroring right side -->
             C 25,100 30,80 30,60         <!-- Left side of skirt, tapering in -->
             V 50                         <!-- Straight up to waist on left -->
             C 30,35 35,25 40,20          <!-- Left side of fitted bodice back to neckline -->
             Z" />

    <!-- A subtle fold or highlight in the skirt for added elegance and depth -->
    <path fill="#7D00A8" opacity="0.7"
          d="M 50,60                     <!-- Center waist, where the fold originates -->
             C 45,90 35,120 30,160        <!-- Left curve of the drape, flowing downwards -->
             L 50,195                     <!-- Bottom point of the fold, slightly above the hem -->
             L 70,160                     <!-- Right curve of the drape, mirroring the left -->
             C 65,120 55,90 50,60         <!-- Back to center waist, closing the fold shape -->
             Z" />

    <!-- A simple belt/sash detail at the waist -->
    <rect x="35" y="58" width="30" height="4" fill="#A9A9A9" /> <!-- Dark silver/grey for a subtle metallic effect -->
  </g>
</svg>