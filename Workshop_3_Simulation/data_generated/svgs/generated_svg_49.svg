<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Large structural elements forming background planes -->
  <polygon points="0,0 1000,0 500,400" fill="#ECEFF1"/>
  <polygon points="0,800 1000,800 500,400" fill="#CFD8DC"/>
  <polygon points="0,0 0,800 250,400" fill="#B0BEC5"/>
  <polygon points="1000,0 1000,800 750,400" fill="#90A4AE"/>

  <!-- Central composition elements, layered and overlapping -->
  <polygon points="200,200 800,200 500,600" fill="#FFC107"/>
  <polygon points="250,250 750,250 500,550" fill="#FF9800"/>
  <polygon points="300,300 700,300 500,500" fill="#F44336"/>
  <polygon points="350,350 650,350 500,450" fill="#E91E63"/>

  <!-- Angular / fragmented shapes on the sides -->
  <polygon points="0,400 250,200 250,600" fill="#4CAF50"/>
  <polygon points="1000,400 750,200 750,600" fill="#00BCD4"/>

  <!-- Accent triangles, varied positions -->
  <polygon points="100,100 200,150 150,50" fill="#2196F3"/>
  <polygon points="800,700 900,650 850,750" fill="#3F51B5"/>
  <polygon points="400,0 450,100 350,50" fill="#9C27B0"/>
  <polygon points="550,800 600,700 500,750" fill="#673AB7"/>

  <!-- Smaller, scattered triangles for detail and depth -->
  <polygon points="50,500 100,550 70,450" fill="#FFEB3B"/>
  <polygon points="900,200 950,250 920,150" fill="#795548"/>
  <polygon points="200,700 250,750 220,650" fill="#607D8B"/>
  <polygon points="700,100 750,150 720,50" fill="#FF5722"/>
  <polygon points="400,600 450,650 420,550" fill="#CDDC39"/>
  <polygon points="550,200 600,250 570,150" fill="#8BC34A"/>
  <polygon points="150,300 250,320 200,380" fill="#009688"/>
  <polygon points="850,450 950,470 900,530" fill="#FFD180"/>
  <polygon points="500,100 530,150 470,120" fill="#DCE775"/>
  <polygon points="300,700 330,750 270,720" fill="#B388FF"/>
  <polygon points="700,50 730,100 670,70" fill="#FFCC80"/>
  <polygon points="100,200 130,250 70,220" fill="#80CBC4"/>
</svg>