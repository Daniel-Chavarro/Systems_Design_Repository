    <path d="M150 450 C160 300 170 200 180 150" stroke="#8B4513" stroke-width="20" fill="none" stroke-linecap="round"/>
    <!-- Leaves -->
    <path d="M180 150 Q120 100 100 50 C120 60 160 70 180 150 Z" fill="#228B22" />
    <path d="M180 150 Q240 100 260 50 C240 60 200 70 180 150 Z" fill="#228B22" />
    <path d="M180 150 Q140 80 100 100 C120 110 160 120 180 150 Z" fill="#228B22" />
    <path d="M180 150 Q220 80 260 100 C240 110 200 120 180 150 Z" fill="#228B22" />
    <path d="M180 150 Q170 60 180 30 Q190 60 180 150 Z" fill="#228B22" />
  </g>

  <!-- Palm Tree 2 -->
