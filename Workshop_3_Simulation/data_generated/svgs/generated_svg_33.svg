    <!-- Trunk -->
    <path d="M650 450 C640 300 630 200 620 150" stroke="#8B4513" stroke-width="20" fill="none" stroke-linecap="round"/>
    <!-- Leaves -->
    <path d="M620 150 Q560 100 540 50 C560 60 600 70 620 150 Z" fill="#228B22" />
    <path d="M620 150 Q680 100 700 50 C680 60 640 70 620 150 Z" fill="#228B22" />
    <path d="M620 150 Q580 80 540 100 C560 110 600 120 620 150 Z" fill="#228B22" />
    <path d="M620 150 Q660 80 700 100 C680 110 640 120 620 150 Z" fill="#228B22" />
    <path d="M620 150 Q610 60 620 30 Q630 60 620 150 Z" fill="#228B22" />
