  <ellipse cx="250" cy="110" rx="70" ry="35" fill="white" />
  <ellipse cx="220" cy="90" rx="50" ry="25" fill="white" />

  <ellipse cx="500" cy="80" rx="60" ry="30" fill="white" />
  <ellipse cx="550" cy="90" rx="70" ry="35" fill="white" />
  <ellipse cx="520" cy="70" rx="50" ry="25" fill="white" />

  <!-- Birds -->
  <path d="M700 200 Q710 190 720 200" stroke="black" stroke-width="2" fill="none"/>
  <path d="M720 200 Q730 190 740 200" stroke="black" stroke-width="2" fill="none"/>
